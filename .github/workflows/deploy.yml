name: Deploy Docker Compose App

on:
  push:
    branches: [dev] # Change this to your default branch if different
  workflow_dispatch: 
jobs:
  deploy:
    runs-on: ostad     # This ensures the workflow runs on your machine

    steps:
      - name: Set up Docker Compose
        run: |
          docker-compose --version
      - name: Checking out code
        run: |
          cd "C:\Users\brothers gadget\Desktop\finch-frontend-main"

          git stash
          git fetch
          git checkout dev
          git pull origin dev
          cd ..
          # Build and start the containers
          docker-compose up -d --build

          # Remove unused images
          docker image prune -f
          docker ps
